<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />

    <title>Criar Sala - Rocket.q</title>

  <body>
    <header><img src="assets/img/logo.svg" alt="Rocket.q Logo" /></header>

    <main>
      <div class="container">
        <section>
          <h2>Entre como participante</h2>
          <form action="">
            <label class="sr-only" for="room-id">Código da sala</label>
            <input type="number" id="room-id" placeholder="Código da sala" />

              <img
                src="assets/img/enter-room-icon.svg"
                alt="rocket.q - icone entrar na sala"
              />Entrar na sala

          </form>
        </section>
        <div class="separator">
          <div></div>
          <div>ou</div>
          <div></div>
        </div>

        <section>
          <h2>Crie sua própria sala de forma sala, de forma fácil</h2>
          <a href="create-room.html"
            ><img
              src="assets/img/button-create-room-icon.svg"
              alt="rocket.q - icone usuários"
            />Criar sala</a
          >
        </section>
      </div>
    </main>
