<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Sala - Rocket.q</title>

    <!-- linking css -->
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/home.css" />

    <!-- linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home" class="content">
      <header><img src="assets/img/logo.svg" alt="Rocket.q Logo" /></header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua pr√≥pria sala</h2>
            <form action="">
              <label class="sr-only" for="room-pass">Ensira uma senha</label>
              <input
                type="password"
                id="room-pass"
                placeholder="Ensira uma senha"
              />
              <button>
                <img
                  src="assets/img/users.svg"
                  alt="rocket.q - icone entrar na sala"
                />Criar Sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
